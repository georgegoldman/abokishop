{% include 'links.html' %}
{% include 'basic-nav.html' %}
{% include 'notification-msg.html' %}
  {% include 'log-template.html' %}

<form class="ml-lg-5" action='/create_shop' method="post">

  <legend class="pl-lg-3 pl-3">Signup</legend>

  <fieldset >
    {% for field in form %}

      <div class="input-group col-12 col-lg-4 col-sm-12 mb-3">

        {{field(class='form-control')}}

          {% if field.errors %}

            {% for error in field.errors %}
              <div class="col-12 mt-lg-5">
                <span>{{error}}</span>
              </div>
            {% endfor %}

          {% endif %}

      </div>

    {% endfor %}

    <div class="input-group col-12 col-lg-4 col-sm-12">

      <button type="submit" name="button"  class="form-control btn-primary"><i class="fas fa-file-signature"></i></button>

    </div><br>

    <div class="input-group col-12 col-lg-4 col-sm-12">

      <a href="/login" class=" btn btn-primary form-control btn-primary"><i class="fas fa-sign-in-alt"></i></a>

    </div>

    <div class="mb-5">

    </div>
  </fieldset>

</form>
